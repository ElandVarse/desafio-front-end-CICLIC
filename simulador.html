<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content="Calculadora Juros compostos">
    <meta name='keywords' content='Ciclic, Simulador, Calculadora, Juros'>
    <meta name='author' content="André Alves">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
    <link href='styles.css' rel='stylesheet'>
    <title>Simulador</title>
</head>
<body>
    <div id='app'>
            <header class="container">
                    <h1>Ciclic</h1>
            </header>
            <main>
                <h2>Simulador</h2>
                <form class='form'>
                    <input id='nome' .class='nomeInp' type='text' placeholder="Nome ex: João Neve" />
                    <input id='mes' class='mesInp' type='text' placeholder="Valor depositado ao mês" />
                    <input id='contri' class='tempInp' type='text' placeholder="Tempo (meses)" />
                </form>
                <div class='result hide'>
                    <p></p>
                </div>
                <div class='btn-align container'>
                    <button id='simular'>Simular</button>
                </div>
            </main>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src='main.js'></script>
</body>
</html>
